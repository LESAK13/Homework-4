<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kevin's NFL Quiz</title>
</head>


<body>
    
    <div class="container">
        <div class ="row">
        <h1 id="title">Kevin's NFL Quiz</h1>
        </div>
        
        <div class ="row">
            <h2 id="countdown"></h2>
        </div>
        
        <div class ="row">
            <h2 id="instructions">Click on the button to begin the quiz.  Once you click, you will have 60 seconds to complete the quiz.  Each correct answer is worth 10 points.  For every incorrect answer, the timer decreases by 10 seconds.</h2>
        </div>
        
        <div class ="row">
        <button type="button" class="btn btn-primary btn-lg" id="start">Start Quiz</button>
        </div>
       
        <div id="quiz" style = "display : none">
            <h1 id="question"></h1>
            <button type="button" class="btn btn-primary btn-lg" id="answer1"></button>
            <button type="button" class="btn btn-primary btn-lg" id="answer2"></button>
            <button type="button" class="btn btn-primary btn-lg" id="answer3"></button>
            <button type="button" class="btn btn-primary btn-lg" id="answer4"></button>
            <h2 id="outcome"></h2>
        </div>
        <h2 id="scoreTitle">Score:</h2>
            <h3 id="score">0</h3>
        <div id="highscores" style = "display : none"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
